services:
  nginx:
    image: nginx:alpine
    ports:
      - "${BASE_PORT:-80}:${BASE_PORT:-80}"
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template
      - ./frontend:/usr/share/nginx/html/frontend
    environment:
      - BASE_DOMAIN=${BASE_DOMAIN:-localhost}
      - BASE_PORT=${BASE_PORT:-80}
      - PROTOCOL=${PROTOCOL:-http}
    depends_on:
      - server
    networks:
      - xares-aicoder-network

  server:
    build: ./server
    environment:
      - SERVER_PORT=3000
      - DOCKER_NETWORK=xaresaicoder_xares-aicoder-network
      - WORKSPACE_TIMEOUT_MINUTES=${WORKSPACE_TIMEOUT_MINUTES:-120}
      - MAX_WORKSPACES_PER_USER=${MAX_WORKSPACES_PER_USER:-5}
      - BASE_DOMAIN=${BASE_DOMAIN:-localhost}
      - BASE_PORT=${BASE_PORT:-80}
      - PROTOCOL=${PROTOCOL:-http}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace_data:/app/workspaces
    networks:
      - xares-aicoder-network
    restart: unless-stopped

networks:
  xares-aicoder-network:
    driver: bridge

volumes:
  workspace_data: